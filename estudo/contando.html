<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    voce clicou <b id="quantidade">0</b>vezes em mim
    <br></br>
    <button onclick="contar()">clica em mim</button>
    <button onclick="somar100()">aumente em 100</button>
    
</body>

<script>
    var vezes = 0

function contar() {
vezes++;
quantidade.innerHTML = vezes;
}

function somar100() {
vezes+=100;
quantidade.innerHTML = vezes;
}


</script>

</html>
