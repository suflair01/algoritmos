<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body> 

    quanto tempo de espaço ha entre sua musculação
    <br> </br>

    <input id="ax_vezes"> </input>

    <br> </br>

    <button onclick="laco"> rotina </button>

    <div id="div_rotina"> </div>

</body>

</html>

<script>
    function laco() {
        var qntd = ax_vezes.value
        var contador = 0
        while (contador <= 30) { 
        if (contador % qntd == 0) {
            div_rotina.innerHTML +=`<br>$ dia{contador+1} musculação`;
        } else {
            div_rotina.innerHTML +="<br>dormir"
        }
        contador++;
    }

    }

</script>
