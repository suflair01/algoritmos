<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula31 Textos</title>
</head>
<body>
    <h2>Operações com textos</h2>

    
    Digite um nome: <input id="ipt_frase" onkeyup="analisar()">
    <br><br>
    <div id="div_result"></div>
</body>
</html>
<script>
    function analisar() {
        var nome = ipt_frase.value; 

        nome = nome.trimStart();
        nome = nome.trimEnd();

        

       if (nome.length > 10) {
        div_result.innerHTML = `nome valido com ${nome.length} caracteres <br>`
       } else {
        div_result.innerHTML = `nome invalido com ${nome.length} caracteres <br>` 
       }
    }
    
</script>
