<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula35 Op.Cond.Ternário</title>
    <style>
        button { width: 100px;}
    </style>
</head>

<body>
    <h3>Operador Condicional Ternário</h3>
    Entre com a idade do aluno: <input id="ipt_idade" placeholder="idade" autofocus>
    Entre com o nome do aluno:  <input id="ipt_nome" placeholder="nome" autofocus>
    <br><br><br>
    <button onclick="check()">confira</button>

</body>

</html> 

<script>
function check() {
    var idade = Number(ipt_idade.value);
    idade >= 18 ? alert(`${ipt_nome.value} vamos tirar cnh ?`) : alert(`${ipt_nome.value} vai jogar playstation !`);
}

</script>
