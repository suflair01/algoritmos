    <h3> quanto custa a pizza ? </h3> <input id="inp_pizza" type="number">

    <button onclick="pizza()"> vai rolar pizza ?</button>

    <div id="div_bom" style="display: none;"> hoje tem pizza </div>
    <div id="div_triste" style="display: none;"> pizza ta cara demais </div>


</body>

<script>

    var num_amigos = 0


    function pizza() {

        num_amigos += inp_amigos.value

        var num_pizza = inp_pizza.value

        var resultado = inp_pizza.value / inp_amigos.value


        if (resultado <= 20) {
            div_bom.style.display = "block";
            div_triste.style.display = "none";

        }
        if (resultado > 20) {
            div_bom.style.display = "none";
            div_triste.style.display = "block";

        }

    }

</script>
