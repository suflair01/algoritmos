<body>
    <input id="inp_numero"> qual seu numero da sorte ?</input>
    <br>
    <button onclick="sorteando()"> SORTEIO</button>

</body>

<script>

    function sorteando() {
        numsorte = Number(inp_numero.value)

        for (var contador = 0; contador < 30; contador++) {
            var numrandom = (Math.random() * 99).toFixed(0)

            if (numrandom == numsorte) {
                alert(`PARABENS SEU NUMERO FOI O ${contador} A SER SORTEADO`)
                break
            }
        }

        if (contador == 30) {
            alert("voce nÃ£o tem sorte")
        }
    }

</script>
